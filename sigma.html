<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form đăng ký</title>
  <style>
    form {
        width: 350px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    label {
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2 style="text-alitablegn:center;">Form đăng ký</h2>
  <form>
    <label for="name">Họ tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên..." required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email..." required>

    <label for="intro">Giới thiệu:</label>
    <textarea id="intro" name="intro" placeholder="Viết đôi lời giới thiệu..." rows="4"></textarea>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
